<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
  <a th:href="@{/main}">
    <img th:src="@{/images/header_image.png}" alt="header_image" class="header_image">
  </a>
  
  <a th:href="@{/admin/main}">
  	<button type="button" id="admin_btn"></button>
  </a>
</header>

<style>
	/* header.html */
	header{
	  width: 100%;
	  height: 63px;
	  margin: 30px 0;
	}
	
	.header_image{
		z-index: -1;
	}
	
	#admin_btn{
		width: 5px;
		height: 5px;
		/* background: black; */
		border-radius: 50%;
		position: absolute;
		top: 57px;
		right: 45.2%;
		border: none;
		opacity: 0;
		cursor: default;
	}
</style>

<script>
	function loadFavicon() {
	  var link = document.createElement('link');
	  link.rel = 'icon';
	  link.href = '/images/favicon/favicon-32x32.png'; // favicon의 URL을 지정
	  link.type = 'image/png'; // favicon의 MIME 타입을 지정 , icon파일일경우 type 생략
	  document.head.appendChild(link);
	}

	window.onload = loadFavicon;
</script>
