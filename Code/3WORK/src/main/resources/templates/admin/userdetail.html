<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>3WORK : WWW</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/admin/userdetail.css}">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/aa24b12773.js" crossorigin="anonymous"></script>
</head>
<body>
   <div id="container" style="height: 1400px;">
		<div id="detail">
       <!-- header.html 연결 -->
      <div th:replace="~{header}"></div>
      
      <section id="detail_body">
         <div id="detail_title">
            <p>회원 상세 정보</p>
         </div>
         
         <table id="userdetail">
         	<tr>
         		<td>
         			<label>회원번호</label>
         			<input type="text" th:value="${users.uno}" readonly>
         		</td>
         	</tr>
         	<tr>
         		<td>
         			<label>아이디</label>
         			<input type="text" th:value="${users.uid}" readonly>
         		</td>
         	</tr>
         	<tr>
         		<td>
         			<label>이름</label>
         			<input type="text" th:value="${users.uname}" readonly>
         		</td>
         	</tr>
         	<tr>
         		<td>
         			<label>닉네임</label>
         			<input type="text" th:value="${users.unickname}" readonly>
         		</td>
         	</tr>
         	<tr>
        		<td>
        			<label>성별</label>
        			<input type="text" th:value="${users.ugender}" readonly>
        		</td> 
        	</tr>
         	<tr>
         		<td>
         			<label>주소</label>
         			<input type="text" th:value="${users.uaddress}" readonly>
         			<!-- 상세주소 -->
         			<input type="text" th:value="${users.detailuaddress}" readonly>
         		</td>
         	</tr>
         	<tr>
         		<td>
         			<label>연락처</label>
         			<input type="text" th:value="${users.uphone}" readonly>
         		</td>
         	</tr>
         	<tr>
         		<td>
         			<label>생년월일</label>
         			<input type="text" th:value="${users.ubirth}" readonly>
         		</td>
         	</tr>
         	<!-- <tr>
         		<td>
         			<label>공개여부</label>
         			<input type="text" th:value="${users.uphone}" readonly>
         		</td> 
         	</tr> -->
         	<tr>
         		<td>
	         		<a th:href="@{/admin/usermanage}"><button class="write2_btn">목록</button></a>
         		</td>
         	</tr>
         </table>
       </section>
       
       <!-- footer.html 연결 -->
       <div th:replace="~{footer}"></div>
    </div>
  </div>
</body>
</html>
