<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>3WORK : WWW</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/user/diarydetail.css}">
  <script src="https://kit.fontawesome.com/aa24b12773.js" crossorigin="anonymous"></script>
</head>
<body>
   <div id="container" style="height: 1500px;">
      <div id ="newsdetail">
         
       <section class="msection">
          <div id = "mcontainer">
             <div class="t_box">
                <p class = "tag">
                   <span th:text="${diaryDetail.dtitle}"></span>
                </p>
             </div>
             <div class ="newsimg">
                <img th:src="@{|/upload/diary/${diaryDetail.dfilename}|}" class="thumbnail-image">
             </div>
             <div class ="newscontent_box">
                <p class = "newscontent" >
                   <span th:text="${diaryDetail.dcontent}" style = "white-space: pre-line;"></span>
                </p>
             </div>
             <p id="line"></p>
             <div class = "newsbuttonbox">
                <span class= "nbutton">
                   <a th:href="@{|/user/diaryupdate/${diaryDetail.dno}|}"><button type="button" class = "nbt">수정</button></a>
                   <a th:href="@{|/delete/${dno}|}" onclick="return confirm('해당 게시글을 삭제하시겠습니까?')">
                           <input type="button" value="삭제"  class = "nbt">
                        </a>
                   <a th:href = "@{|/user/userdiary/${dno}|}"><button type="button" class = "nbt">목록</button></a>
                </span>
             </div>
            </div>
         </section>
         
         <div th:replace="~{footer}"></div>
      </div>
   </div>
</body>
</html>
