<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>3WORK : WWW</title>
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/aa24b12773.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="login">
    	<!-- header.html 연결 -->
      <div th:replace="~{header}"></div>
      
      <section id="login_body">
      	<div id="login_title">
      	<form th:action="@{/login}" method="post">
	      	<label for="uid">아이디</label>
	      	<input type="text" id="search_input" 
	      			name="uid" placeholder="이메일 주소">
	      			
	      	<label for="upassword">비밀번호</label>		
	      	<input type="text" id="search_input"
	      			name="upassword" placeholder="비밀번호">
	      	<button type="button" id="login_btn">로그인</button>
	      	<p>회원가입을 하지 않으셨나요 ?
	      		<a th:href="'#'">회원가입</a>
	      	</p>
	      	<p>아이디나 비밀번호가 기억나지 않으신가요 ?
	      		<a th:href="@{/member/id_search}">아이디 찾기</a>&nbsp;/&nbsp;
	      		<a th:href="@{/member/pw_search}">비밀번호 찾기</a>
	      	</p>
	    </form> 	
      	</div>
      </section>
      
    	<!-- footer.html 연결 -->
      <div th:replace="~{footer}"></div>
  </div>
</body>
</html>
