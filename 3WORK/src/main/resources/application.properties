# DataSource - mysql driver 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/workdb?serverTime=Asia/Seoul
spring.datasource.username=work
spring.datasource.password=pwwork

# JPA 설정
# ddl-auto는 처음 설정시 create 에서 한번 repository에서 db에 저장되는것 확인 후 update로 변경 필요함
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
